<!-- JavaScript diletakkan di bawah semua elemen -->
  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    // Mencegah user seek/maju-mundur di video1
    let lastTime = 0;
    video1.addEventListener('timeupdate', function () {
      if (Math.abs(video1.currentTime - lastTime) > 0.3) {
        video1.currentTime = lastTime;
      } else {
        lastTime = video1.currentTime;
      }
    });

    // Nonaktifkan tombol keyboard skip (opsional)
    window.addEventListener('keydown', function (e) {
      if (['ArrowLeft', 'ArrowRight', ' ', 'k', 'j', 'l'].includes(e.key)) {
        e.preventDefault();
      }
    });

    // Aktifkan video2 hanya setelah video1 selesai
    video1.addEventListener('ended', () => {
      video2.controls = true;
      video2.removeAttribute('disabled');
      video2.style.opacity = 1;
    });
  </script>
